<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <main>
    <section class="card-header">
    <img src="images/image-header-desktop.jpg" alt="women-working" >
    
    </section>
    <section class="card-body">
      <div class="heading">
        <h1>
          Get <span class="color">insights</span>  that help your business grow.
        </h1>
      </div>
      <div class="content">
        <p > Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="stats">
        <p class="padding"> <span>10k+ </span> COMPANIES</p> 
        <p class="padding">  <span>314  </span>TEMPLATES </p>
        <p> <span>12M+ </span>QUERIES  </p> 
      </div>
      
    </section> 
  </main>

  </div>

</html>
